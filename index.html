<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="scripts/script.js"></script>
	<title>Tamagotchi</title>
</head>
<body id="body">
	<p id="text" onclick="alertBtn()">Что бы начать нажми на меня</p>
	<div class="content">
		<div id="shop-block">
			<h1>Фон</h1>
			<div class="shop-in-block">

				<button class="shop-container" onclick="shopBlue()">50$</button> 
				<button class="shop-container" onclick="shopPink()">50$</button>
				<button class="shop-container" onclick="shopLime()">50$</button>
				<button class="shop-container" onclick="shopHalfRed()">50$</button>
				<button class="shop-container" onclick="shopTurquoise()">50$</button>
				<button class="shop-container" onclick="shopPurple()">50$</button>
				<button class="shop-container" onclick="shopWeakBlue()">50$</button>
				<button class="shop-container" onclick="shopHalfRedTwo()">50$</button>

			</div>
		</div>
		<div class="contetn-in">
			<div class="info-top">
				<div class="info-top-left">
					<div class="info-top-left-in">
						<p>Радость</p><span id="joy_point">-</span>
					</div>
					<div class="info-top-left-in">
						<p>Голод</p><span id="eat_point">-</span>
					</div>
					<div class="info-top-left-in">
						<p>Здоровье</p><span id="heal_point">-</span>
					</div>
				</div>
				<div class="info-top-right">
					<div class="info-top-right-in">
						<p id="coins-text">$</p><span id="coins">0</span>
					</div>
					<div class="info-top-right-in">
						<p>Имя</p><span id="name">-</span>
					</div>
				</div>
			</div>
			<div id="image"></div>
			<div id="buttons-bottom">
				<button onclick="coinBtn()">$</button>
				<button onclick="joyBtn()">Играть 10$</button>
				<button onclick="eatBtn()">Кормить 5$</button>
				<button onclick="healBtn()">Лечить 15$</button>
				<button onclick="shopBtn()">&#129530;</button>
			</div>
			<div id="window-alert"><p id="text-window"></p></div>
		</div>
	</div>
</body>
</html>
